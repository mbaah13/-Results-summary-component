<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
<div class="card-container">
  <div class="card-wrapper">

    <section class="result-container">
      <div class="result__title">Your Result</div>
      <div class="result__score">
        <h1>76</h1> 
        <p>of 100</p> 
      </div> 
      <div class="result__description">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    
    <!-- section 2 - bottonm half of the card -->
    <section class="summary">
      <h2 class="summary__title">Summary</h2>
      <div class="summary-container">
        
        <div class="summary__reaction">
          
          <div class="summary__group">
            <img src="./assets/images/icon-reaction.svg"/>
            <span class="summary__details">
              <p class="summary__reaction-title">Reaction</p>
            </div>
          </span>
          <p class="summary__reaction-score">80 <span>/ 100</span></p>
        </div>
        
        <div class="summary__memory">
          <div class="summary__group">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p class="summary__memory-title">Memory</p>
          </div>
          <p class="summary__reaction-score">92 <span>/ 100</span></p>
        </div>
        
        <div class="summary__verbal">
          <div class="summary__group">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p class="summary__verbal-title">Verbal</p>
          </div>
          <p class="summary__reaction-score">61 <span>/ 100</span></p>
        </div>
        
        <div class="summary__visual">
          <div class="summary__group">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p class="summary__visual-title">Visual</p>
          </div>
          <p class="summary__reaction-score">72 <span>/ 100</span></p>
        </div>
      </div>
      <button class="summary__button">Continue</button>
    </section>
    </div>
    
    
  
</div>
</body>
</html>
